name: .NET Unit Tests (UC8/UC9)

on:
  push:
    branches: [ main, develop, infra/runner-toevoegen ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore (TestCore only)
        run: dotnet restore ./TestCore/TestCore.csproj

      - name: Build (TestCore only)
        run: dotnet build ./TestCore/TestCore.csproj -c Release --no-restore

      - name: Test (NUnit)
        run: dotnet test ./TestCore/TestCore.csproj -c Release --no-build \
             --logger "trx;LogFileName=tests.trx" \
             --results-directory ./TestResults

      - name: Upload test artefacts
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: TestResults/*.trx
